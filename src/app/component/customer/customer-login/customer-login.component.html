<div class="reglist">
    <form novalidate [formGroup]="customerLoginForm" style="margin-top: 100px;margin-left: 550px;width: 420px;padding: 50px;" (ngSubmit)="customerLogin()">
  <fieldset>

    <div class="form-group">
        <label>User Name :</label>
        <input type="text" class="form-control" formControlName="custMail">
        <div class="alert alert-danger"
            *ngIf="customerLoginForm.get('custMail').hasError('required') && customerLoginForm.get('custMail').dirty">
           User Name is required
        </div></div>
    <br>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="alert alert-danger"
            *ngIf="customerLoginForm.get('custPwd').hasError('required') && customerLoginForm.get('custPwd').dirty">
           Password is required
        </div>
        <div class="alert alert-danger"
            *ngIf="customerLoginForm.get('custPwd').hasError('minlength') && customerLoginForm.get('custPwd').dirty">
            Password  should be minimum of 6 characters.
        </div>
    </div><br>

<button type="submit" class="btn btn-primary" [disabled] ="customerLoginForm.invalid" style="margin-left: 80px">Login</button>&nbsp;&nbsp;

<button class="btn btn-success" type="reset">Reset</button><br><br>

</fieldset>
</form>
</div>
